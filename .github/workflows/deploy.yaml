name: Sharedhosting deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar entorno PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4.16"

      # - name: Install dependencies test 2
      #   run: composer install --no-dev --prefer-dist --no-scripts --no-progress --no-suggest
      # - name: Configure env
      #  env:
      #   FTP_HOST: ${{ secrets.FTP_HOST }}
      #  FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      # FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ secrets.SSH_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          passphrase: ${{ secrets.PASSPHRASE }}
          port: "109.199.114.198:22"
          # port: ${{ secrets.SSH_PORT }}
          script: git pull origin master
